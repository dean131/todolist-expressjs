name: Deploy to VPS

on:
    push:
        branches: [main] # Adjust if you use a different branch

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            # Optional: Build Docker images locally if needed
            # - name: Build Docker Compose Images
            #   run: docker-compose build

            - name: Deploy with Docker Compose via SSH
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  port: ${{ secrets.VPS_PORT }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      cd /home/dean-cloud/github/todolist-expressjs
                      # Pull latest changes 
                      git pull origin main
                      # Rebuild images and restart containers
                      docker compose up -d --build
